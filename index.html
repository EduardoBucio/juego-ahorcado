<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Challenge 2</title>
</head>

<body>

    <!-- Inicio Header -->
    <div class="container mb-5" id="logo">
        <div class="row header">
            <div class="col-12">
                <a href="" onclick="recargaPagina()"><img src="logo.svg" class="logo" alt=""></a>
            </div>
        </div>
    </div>
    <!-- Fin Header -->
    <main>
        <!-- Inicio Botonera Principal -->
        <div class="container mt-5 pt-5" id="botonera1">
            <div class="row my-3">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-iniciar-juego" onclick="iniciarJuego()">Iniciar juego</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-nueva-paabra" onclick="agregarPalabra()">Agregar nueva palabra</button>
                </div>
            </div>
        </div>
        <!-- Fin Botonera Principal -->

        <!-- Inicio Agrega Nueva Palabra -->
        <div class="div container d-none" id="divAgregaPalabra">
            <div class="row">
                <div class="col-12">
                    <!-- Textarea with class .w-50 -->
                    <div class="form-outline w-100 mt-5">

                        <textarea class="form-control" id="inputAgregaPalabra" rows="3" placeholder="Ingrese una palabra"></textarea>
                        <label class="form-label" for="inputAgregaPalabra"></label>

                    </div>
                </div>
            </div>
        </div>

        <!-- Inicio Botonera Agrega Palabra -->
        <div class="container mt-5 pt-5 d-none" id="botonera2">
            <div class="row my-3">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-guardaEmpieza" onclick="agregaPalabraArray()">Guardar y empezar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-cancela" onclick="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Fin Botonera Agrega Palabra -->

        <!-- Fin Agrega Nueva Palabra -->
        
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>

</body>

</html>
